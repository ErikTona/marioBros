<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros</title>
</head>
<body>
    <canvas id="marioBros" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("marioBros");
        const ctx = canvas.getContext("2d");

        const mario = new Image();
        mario.src = "mario.png"; 
        mario.onload = function() {

        ctx.beginPath();
        ctx.fillStyle = "lightblue";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "saddlebrown"; 
        ctx.fillRect(0, 500, canvas.width, 100);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "green"; 
        ctx.fillRect(0, 480, canvas.width, 20);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "saddlebrown"; 
        ctx.fillRect(100, 300, 150, 20);
        ctx.fillStyle = "green"; 
        ctx.fillRect(100, 295, 150, 5);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "saddlebrown"; 
        ctx.fillRect(300, 250, 200, 20);
        ctx.fillStyle = "green"; 
        ctx.fillRect(300, 245, 200, 5);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "saddlebrown"; 
        ctx.fillRect(550, 200, 150, 20);
        ctx.fillStyle = "green"; 
        ctx.fillRect(550, 195, 150, 5);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "gold"; 
        ctx.fillRect(200, 350, 50, 50);
        ctx.fillStyle = "white"; 
        ctx.font = "bold 40px Arial";
        ctx.fillText("?", 210, 390);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "gold"; 
        ctx.fillRect(300, 350, 50, 50);
        ctx.fillStyle = "white"; 
        ctx.font = "bold 40px Arial";
        ctx.fillText("?", 310, 390);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "gold"; 
        ctx.fillRect(400, 350, 50, 50);
        ctx.fillStyle = "white"; 
        ctx.font = "bold 40px Arial";
        ctx.fillText("?", 410, 390);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "green"; 
        ctx.fillRect(600, 400, 80, 100);
        ctx.fillRect(590, 380, 100, 20); 
        ctx.closePath();

        ctx.drawImage(mario, 150, 430, 50, 50); 

        };
    </script>
</body>
</html>
